pre-commit:
  parallel: false
  commands:
    lint:
      run: pnpm lint:fix
      stage_fixed: true
      fail_text: "ESLint failed - check the errors above"

    prettier:
      run: pnpm format
      stage_fixed: true
      fail_text: "Prettier formatting failed"

    type-check:
      run: pnpm type-check
      fail_text: "TypeScript compilation failed"

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit {1}
      fail_text: "Commit message format is invalid"

pre-push:
  commands:
    build-check:
      run: pnpm build
      fail_text: "Build failed - fix errors before pushing"
