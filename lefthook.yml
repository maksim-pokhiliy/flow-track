pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint:fix --file {staged_files}
      stage_fixed: true
      fail_text: "ESLint failed - check the errors above"

    prettier:
      glob: "*.{js,jsx,ts,tsx,json,css,md,yml,yaml}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
      fail_text: "Prettier formatting failed"

    type-check:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit --skipLibCheck --pretty
      fail_text: "TypeScript compilation failed"

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
      fail_text: "Commit message format is invalid"

pre-push:
  commands:
    build-check:
      run: pnpm build
      fail_text: "Build failed - fix errors before pushing"
